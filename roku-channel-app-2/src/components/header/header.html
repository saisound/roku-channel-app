<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <link rel="stylesheet" href="../header/header.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="../../../assets/trc-logo.png" alt="The Roku Channel" class="logo-image">
            <span class="page-indicator">• Home</span>
        </div>
        <div class="header-info">
            <span class="options" aria-label="Options">
                <img src="../../../assets/icons/options.png" alt="Options" class="options-icon">
                for Options
            </span>
            <span class="divider">•</span>
            <span class="time" aria-label="Current Time">12:00 pm</span>
        </div>
    </header>
</body>
</html>
