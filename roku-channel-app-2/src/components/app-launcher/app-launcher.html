<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launcher</title>
    <link rel="stylesheet" href="../app-launcher/app-launcher.css">
</head>
<body>
    <div class="app-launcher-container">
        <header class="header">
            <div class="logo">
                <img src="../../assets/trc-logo.png" alt="The Roku Channel" class="logo-image">
                <span class="page-indicator">â€¢ App Launcher</span>
            </div>
        </header>

        <nav class="sidebar">
            <ul class="nav-menu">
                <li class="nav-item"><span>Home</span></li>
                <li class="nav-item"><span>Search</span></li>
                <li class="nav-item"><span>Movies</span></li>
                <li class="nav-item"><span>TV Series</span></li>
                <li class="nav-item"><span>Live TV</span></li>
                <li class="nav-item"><span>Premium</span></li>
                <li class="nav-item"><span>Kids & Family</span></li>
            </ul>
        </nav>

        <main class="content-area">
            <h2 class="section-title">Available Apps</h2>
            <div class="app-grid">
                <div class="app-item">
                    <img src="../../assets/icons/app1.png" alt="App 1" class="app-icon">
                    <span>App 1</span>
                </div>
                <div class="app-item">
                    <img src="../../assets/icons/app2.png" alt="App 2" class="app-icon">
                    <span>App 2</span>
                </div>
                <div class="app-item">
                    <img src="../../assets/icons/app3.png" alt="App 3" class="app-icon">
                    <span>App 3</span>
                </div>
                <div class="app-item">
                    <img src="../../assets/icons/app4.png" alt="App 4" class="app-icon">
                    <span>App 4</span>
                </div>
                <div class="app-item">
                    <img src="../../assets/icons/app5.png" alt="App 5" class="app-icon">
                    <span>App 5</span>
                </div>
                <div class="app-item">
                    <img src="../../assets/icons/app6.png" alt="App 6" class="app-icon">
                    <span>App 6</span>
                </div>
            </div>
        </main>
    </div>

    <script src="../app-launcher/app-launcher.js"></script>
</body>
</html>
